<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Engineer Portfolio</title>
  <meta name="description" content="My software engineer portfolio for recruitment">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-small.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>
        I'm a <strong>software engineer</strong> with a passion for coding and
        problem-solving.
      </p>
      <picture>
        <!-- Specify the default image for small screens -->
        <source
          media="(max-width: 480px)"
          srcset="about-small.jpg"
        />
        <!-- Specify a larger image for larger screens -->
        <source
          media="(min-width: 481px)"
          srcset="about-large.jpg"
        />
        <!-- Provide the default image for browsers that don't support srcset -->
        <img
          src="about-small.jpg"
          alt="A descriptive alt text"
          style="object-fit: cover; object-position: center;"
        />
      </picture>
      
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <ul>
        <li>Project 1</li>
        <li>Project 2</li>
      </ul>
    </section>

    <section id="skills">
      <h2>Skills</h2>
      <ul>
        <li><strong>HTML</strong></li>
        <li><strong>CSS</strong></li>
        <li><strong>JavaScript</strong></li>
        <li><strong>React</strong></li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form>
        <fieldset>
          <legend>Contact Form</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea><br />

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </main>


  <hr />

  <footer>
    <p>&copy; 2023 My Software Engineer Portfolio</p>
  </footer>
</body>
</html>
